<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<f:metadata>
    <f:viewParam name="id" required="true" value="#{tzwrapper.zone}"
                 converter="com.si.clock.ZoneConverter" converterMessage="Failed to convert TimeZone"/>
</f:metadata>
<h:head>
    <title>TimeZone Detail</title>
</h:head>
<h:body>
  <h:panelGrid columns="2">
    <h:outputText value="Name:"/>
    <h:outputText value="#{tzwrapper.zone.displayName}"/>
    <h:outputText value="RawOffset:"/>
    <h:outputText value="#{tzwrapper.zone.rawOffset}"/>
  </h:panelGrid>
    <h:messages />
</h:body>
</html>
