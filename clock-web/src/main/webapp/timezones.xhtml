<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/templates/main.xhtml">
     <ui:define name="content">
         <h:dataTable id="table1" value="#{clock.dateInZones}" var="diz"
                      border="1">
             <f:facet name="header">
                 <h:outputText value="Time in Other Zones" />
             </f:facet>
             <h:column>
                 <f:facet name="header">
                     <h:outputText value="TimeZone" />
                 </f:facet>
                 <h:link value="#{diz.zone.getDisplayName()}" outcome="tzonedetail">
                       <f:param name="id" value="#{diz.zone.ID}"/>
                 </h:link>
             </h:column>
             <h:column>
                 <f:facet name="header">
                     <h:outputText value="Time" />
                 </f:facet>
                 <h:outputText value="#{diz.date}" />
             </h:column>
         </h:dataTable>
         <h:link value="Return to Time Page" outcome="index" />
     </ui:define>
</ui:composition>

</html>
